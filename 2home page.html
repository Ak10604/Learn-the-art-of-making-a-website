<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Centered Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap'); /* Futuristic font */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #000000, #0a0a0a, #1c1c1c);
            color: #0ff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(15, 15, 15, 0.9); /* Dark background with some transparency */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #0ff, 0 0 40px #00ffff;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1s forwards ease-out, glow 3s infinite alternate;
        }

        h1 {
            font-size: 48px;
            color: #69a8a3;
            margin-bottom: 10px;
            
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #999;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background-color: #00ffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 0 10px #0ff, 0 0 20px #00ffff;
        }

        button:hover {
            background-color: #0ff;
            transform: translateY(-5px);
            box-shadow: 0 0 20px #0ff, 0 0 30px #00ffff;
        }

        /* Glow effect animation */
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #00ffff, 0 0 20px #0ff;
            }
            100% {
                box-shadow: 0 0 20px #0ff, 0 0 40px #00ffff, 0 0 60px #00ffff;
            }
        }

        /* Fade-in animation for the container */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi everyone</h1>
        <p>Learn HTML</p>
        <div class="buttons">
            <a href="3 htmllearn.html" target="_self"><button>HTML</button></a>
            <a href="4 css page.html" target="_self"><button>CSS</button></a>
            <a href="/5 js.html" target="_self"><button>JS</button></a>
        </div>
    </div>
</body>
</html>
